<!DOCTYPE html>
<html>

<head>
    <title>Washington Bike - Big Data Project</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <!--jQuery-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Bootstrap + Font Awesome-->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
</head>

<body>
    <script type="text/javascript">
        var closedvisible = true
        var openvisible = true
        var bikevisible = true

        var mapposition = null
        var museum_count = 2
    </script>
    <div id="map"></div>
    <div id="parent" class="container">
        <div class="container control">
            <div class="row text-center align-middle" style="height: 40px;">
                <div class="col-sm" style="margin: auto; font-size: 18px;">
                    Legend
                </div>
            </div>
            <div class="row" style="height: 10px">
                <hr class="col-sm-9" style="margin-top:0;margin-bottom:0">
            </div>
            <div id="closedrow" class="row text-left align-middle" onclick="(function() {
                    if (closedvisible) {
                        $('#closedrow').addClass('disabled')
                        map.setLayoutProperty('closedmus', 'visibility', 'none');
                    } else {
                        $('#closedrow').removeClass('disabled')
                        map.setLayoutProperty('closedmus', 'visibility', 'visible');
                    }
                    closedvisible = !closedvisible
                })()" style="height: 30px;">
                <div class="col-sm-3">
                    <span id="red">⬤</span>
                </div>
                <div class="col-sm text-right">
                    Closed Museums
                </div>
            </div>
            <div id="openrow" class="row text-left align-middle" onclick="(function() {
                    if (openvisible) {
                        $('#openrow').addClass('disabled')
                        map.setLayoutProperty('openmus', 'visibility', 'none');
                    } else {
                        $('#openrow').removeClass('disabled')
                        map.setLayoutProperty('openmus', 'visibility', 'visible');
                    }
                    openvisible = !openvisible
                })()" style="height: 30px;">
                <div class="col-sm-3">
                    <span id="green ">⬤</span>
                </div>
                <div class="col-sm text-right">
                    Open Museums
                </div>
            </div>
            <div id="bikerow" class="row text-left align-middle" onclick="(function() {
                    if (bikevisible) {
                        $('#bikerow').addClass('disabled')
                        map.setLayoutProperty('bikedocks', 'visibility', 'none');
                    } else {
                        $('#bikerow').removeClass('disabled')
                        map.setLayoutProperty('bikedocks', 'visibility', 'visible');
                    }
                    bikevisible = !bikevisible
                })()" style="height: 30px;">
                <div class="col-sm-3">
                    <span>⬤</span>
                </div>
                <div class="col-sm text-right">
                    Bike Stations
                </div>
            </div>
        </div>
        <div class="container control">
            <div class="row text-center align-middle" style="height: 40px;">
                <div class="col-sm" style="margin: auto; font-size: 18px;">
                    # of Museums.
                </div>
            </div>
            <div class="row" style="height: 10px">
                <hr class="col-sm-9" style="margin-top:0;margin-bottom:0">
            </div>
            <div class="row text-center align-middle" style="height: 100px;">
                <div class="row custombtn col-sm-3">
                    <button type="button" class="btn btn-outline-danger btn-block" onclick="(function() {
                        museum_count--;
                        if (museum_count < 2)
                            museum_count = 2
                        $('#countdisp').html(museum_count)
                    })()">-</button>
                </div>
                <div class="row custombtn col-sm-6">
                    <button id="countdisp" type="button" class="btn btn-outline-secondary btn-block" disabled>2</button>
                </div>
                <div class="row custombtn col-sm-3">
                    <button type="button" class="btn btn-outline-success btn-block" onclick="(function() {
                        museum_count++;
                        if (museum_count > 4)
                            museum_count = 4
                        $('#countdisp').html(museum_count)
                    })()">+</button>
                </div>
            </div>
            <div class="row text-center align-middle" style="height: 60px;">
                <div class="col-sm" style="margin: auto;">
                    <button type="button" class="btn btn-outline-primary btn-block" onclick='(function() {
                        if (mapposition != null || 1) {
                            var result = {}
                            $.when(
                                $.ajax({
                                    url: "/path",
                                    type: "get",
                                    data: {
                                        "count": museum_count,
                                        //"lat": userlat
                                        //"lon": userlon
                                    },
                                    success: function(response) {
                                        //console.log(response)
                                    },
                                    error: function(xhr) {
                                        //Do Something to handle error
                                    }
                                })
                            ).then()
                        }
                    })()'>
                        VISIT
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
    //Function definitions
    function drawSimpleCircle(name, lat, lng, rad, opacity, color) {
        map.addLayer({
            'id': name,
            'type': 'circle',
            'source': {
                'type': 'geojson',
                'data': {
                    'type': 'FeatureCollection',
                    'features': [{
                        'type': 'Feature',
                        'properties': {},
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [lng, lat]
                        }
                    }]
                }
            },
            'layout': {
                'visibility': 'visible'
            },
            'paint': {
                'circle-radius': rad,
                'circle-opacity': opacity,
                'circle-color': color
            }
        });
    }

    function drawSourceCircle(name, source, rad, opacity, color) {
        map.addLayer({
            'id': name,
            'type': 'circle',
            'source': source,
            'layout': {
                'visibility': 'visible'
            },
            'paint': {
                'circle-radius': rad,
                'circle-opacity': opacity,
                'circle-color': color
            }
        });
    }

    var museums_data = null

    function loadMuseums() {
        var openPoints = {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': []
            }
        }

        var closedPoints = {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': []
            }
        }

        $.when(
            $.ajax({
                url: "/api/museums",
                type: "get",
                data: {},
                success: function(response) {
                    //console.log(response)
                    museums_data = JSON.parse(response)
                },
                error: function(xhr) {
                    //Do Something to handle error
                }
            })

        ).then(function(x) {
            var x = 0
            museums_data.museums.forEach(function(item, index) {

                ratingint = item.rating
                ratingstr = ""

                while (ratingint > 1) {
                    ratingstr = ratingstr + "\u2605"
                    ratingint = ratingint - 1
                }

                if (ratingint > 0.5)
                    ratingstr = ratingstr + "<span class='halftext'>\u2605</span>"

                var tmpmus = {
                    'type': 'Feature',
                    'properties': {
                        'description': "<b>Museum: " + item.name + "</b><br>Website: " + item.website + "<br>Phone Number: " + item.phone_number + "<br><p class='text-center'>" + ratingstr + "</p>"
                    },
                    'geometry': {
                        'type': 'Point',
                        'coordinates': [item.longitude, item.latitude]
                    }
                }

                if (item.permanently_closed) {
                    closedPoints.data.features.push(tmpmus)
                } else {
                    openPoints.data.features.push(tmpmus)
                }
            })
            map.addSource('openmus', openPoints)
            map.addSource('closedmus', closedPoints)

            drawSourceCircle('openmus', 'openmus', 10, 0.75, '#08AC00')
            drawSourceCircle('closedmus', 'closedmus', 10, 0.75, '#DE0B1D')
        })
    }

    var docks_data = null

    function loadDocks() {
        var docksPoints = {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': []
            }
        }

        $.when(
            $.ajax({
                url: "/api/docks",
                type: "get",
                data: {},
                success: function(response) {
                    //console.log(response)
                    docks_data = JSON.parse(response)
                },
                error: function(xhr) {
                    //Do Something to handle error
                }
            })
        ).then(function(x) {
            var x = 0
            docks_data.docks.forEach(function(item, index) {
                docksPoints.data.features.push({
                    'type': 'Feature',
                    'properties': {
                        'description': "<b>Station: " + item.Station_Name + "</b><br>Bikes: " + item.num_bikes_available + "/" + item.capacity + "<br>Update: " + item.last_updated_date
                    },
                    'geometry': {
                        'type': 'Point',
                        'coordinates': [item.station_lon, item.station_lat]
                    }
                })
            })
            console.log('ok')
            map.addSource('bikedocks', docksPoints)

            drawSourceCircle('bikedocks', 'bikedocks', 8, 0.75, '#1179BA')
        })
    }

    function bindpop(popup, source) {
        map.on('mouseenter', source, function(e) {
            // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = 'pointer';

            var coordinates = e.features[0].geometry.coordinates.slice();
            var description = e.features[0].properties.description;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            // Populate the popup and set its coordinates
            // based on the feature found.
            popup
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
        });

        map.on('mouseleave', source, function() {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });
    }


    //CODE
    mapboxgl.accessToken = ('{{ token }}');
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-77.04, 38.907],
        zoom: 13
    });

    //HANDLE MAP VIEWPORT SIZE
    $('#map').height($(window).height())
    window.onresize = function() {
        $('#map').height($(window).height())
    }

    loadMuseums()
    loadDocks()

    var popup = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: false
    });

    bindpop(popup, 'openmus')
    bindpop(popup, 'closedmus')
    bindpop(popup, 'bikedocks')
    </script>
</body>
